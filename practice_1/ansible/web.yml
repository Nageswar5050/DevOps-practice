- name: ROBOSHOP web playbook
  hosts: localhost
  become: true
  vars_files:
  - variables.tf
  tasks:
    - name: Installing nginx
      package:
        name: nginx
        state: present
        #enabled: true
        update_cache: true

    - name: Enabling nginx
      service:
        name: nginx
        state: started

    - name: Removing default nginx content
      file:
        path: /usr/share/nginx/
        state: absent

    - name: creating html folder
      file:
        path: /usr/share/nginx/html/
        state: present

    - name: Downloading and unarchiving Web data
      unarchive:
        src: https://roboshop-builds.s3.amazonaws.com/web.zip
        dest: /usr/share/nginx/html/
        remote_src: true

    - name: Creating web conf file
      copy:
        src: roboshop.conf
        dest: /etc/nginx/default.d/roboshop.conf
        remote_src: true
      notify:
        - Restart Nginx

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted


    

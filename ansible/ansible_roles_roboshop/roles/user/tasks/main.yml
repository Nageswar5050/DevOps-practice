- name: app-setup
  import_role:
    name: common
    tasks_from: app-setup

- name: nodejs setup
  import_role:
    name: common
    tasks_from: nodejs

- name: copying cart service
  copy:
    src: cart.service
    dest: /etc/systemd/system/cart.service

- name: starting service
  import_role:
    name: common
    tasks_from: service-start

- name: downloading loading schema to mongodb
  import_role:
    name: common
    tasks_from: mongo-setup
